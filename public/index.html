  <style>

<body>
  <div class="wrap">
    <h1>ðŸš€ Charly Cripto â€” MVP limpio</h1>
    <p class="mut">Deploy listo para Render. Health check en <code>/health</code>. Si ves esto online, estÃ¡ todo OK.</p>
    <div class="card"><span class="ok">OK</span> Starter listo. Ahora metemos tu UI/funciones.</div>

    <!-- TradingView Ticker Tape -->

      <div class="tradingview-widget-container">

    <div class="wrap" style="margin-top:16px">

      <div id="prices" class="card">
        <div id="row-BTCUSDT">BTC/USDT: <span>â€”</span></div>
        <div id="row-ETHUSDT">ETH/USDT: <span>â€”</span></div>
      </div>
    </div>
  </div>

<script>
async function loadPrice(symbol){
  const el = document.querySelector(`#row-${symbol} span`);
  try{
    const r = await fetch(`/api/binance-price/${symbol}`);
    if(!r.ok) throw new Error('HTTP '+r.status);
    const { price } = await r.json();
    el.textContent = Number(price).toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }catch(e){
    el.textContent = 'error';
  }
}
function refreshAll(){
  loadPrice('BTCUSDT');
  loadPrice('ETHUSDT');
}
refreshAll();
setInterval(refreshAll, 5000);
</script>

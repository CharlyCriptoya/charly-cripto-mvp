<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Charly Cripto â€¢ MVP</title>
  <style>
    body {
      margin:0; background:#0e0f13 url('https://i.ibb.co/1JYwVbL/wall-bg.jpg') no-repeat center center fixed;
      background-size:cover; color:#e8ecf1;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
    }
    .wrap{max-width:1000px;margin:0 auto;padding:16px;background:rgba(14,15,19,0.9);border-radius:12px}
    h1{margin:0 0 12px;font-size:22px}
    .card{background:#151821;border:1px solid #232833;border-radius:12px;padding:12px;margin-bottom:12px}
    .row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px solid #232833}
    .row:last-child{border-bottom:none}
    .mut{color:#9aa3b2;font-size:13px}
    select,button,input{background:#0f1220;border:1px solid #232833;border-radius:6px;color:#e8ecf1;padding:6px 8px}
    button{background:#1f6feb;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸš€ Charly Cripto</h1>

    <!-- CotizaciÃ³n dÃ³lar -->
    <div class="card">
      <strong>ðŸ’µ CotizaciÃ³n del dÃ³lar</strong>
      <div id="dolares" class="mut" style="margin-top:8px"></div>
    </div>

    <!-- Exchanges -->
    <div class="card">
      <h2>ðŸ“Š Exchanges</h2>
      <div id="exchanges"></div>
    </div>

    <!-- GrÃ¡fico -->
    <div class="card">
      <h2>ðŸ“ˆ GrÃ¡fico</h2>
      <div style="margin-bottom:8px">
        <select id="symSel">
          <option>BTCUSDT</option><option>ETHUSDT</option>
          <option>SOLUSDT</option><option>BNBUSDT</option>
        </select>
        <select id="intSel">
          <option>1m</option><option>5m</option><option>15m</option>
          <option>30m</option><option>1h</option><option>1d</option>
        </select>
      </div>
      <div id="chart" style="height:300px"></div>
      <div id="ohlc" class="mut" style="margin-top:6px"></div>
    </div>

    <!-- Chat IA -->
    <div class="card">
      <h2>ðŸ¤– AnÃ¡lisis TÃ©cnico IA</h2>
      <textarea id="q" rows="3" style="width:100%;background:#0f1220;color:#e8ecf1"></textarea>
      <button id="ask">Preguntar</button>
      <div id="a" class="mut" style="margin-top:8px;white-space:pre-wrap"></div>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
  // === CotizaciÃ³n dÃ³lar ===
  async function loadDolar(){
    try{
      const r = await fetch('/api/dolar'); const d = await r.json();
      dolares.innerHTML = d.map(x=>`${x.nombre}: ${x.venta}`).join('<br>');
    }catch(e){dolares.textContent='error';}
  } loadDolar();

  // === Exchanges (ejemplo: pares fijos) ===
  const exList = ["BTCUSDT","ETHUSDT","SOLUSDT"];
  async function loadExchanges(){
    exchanges.innerHTML='';
    for(const sym of exList){
      const r = await fetch('/api/binance-price/'+sym);
      const d = await r.json();
      const row = document.createElement('div'); row.className='row';
      row.innerHTML = `<div>${sym}</div>
        <div>USDT: ${Number(d.price).toFixed(2)}</div>
        <div>ARS: ${(Number(d.price)*1000).toFixed(2)}</div>
        <div class='mut'>High: ${d.high} Low: ${d.low}</div>`;
      exchanges.appendChild(row);
    }
  } loadExchanges();

  // === GrÃ¡fico ===
  const chart = LightweightCharts.createChart(document.getElementById('chart'),
    { layout:{background:{color:'#151821'},textColor:'#e8ecf1'}, grid:{vertLines:{color:'#232833'},horzLines:{color:'#232833'}} });
  const series = chart.addCandlestickSeries();
  async function loadChart(sym,intv){
    const r = await fetch(`/api/binance-klines/${sym}/${intv}`);
    const data = await r.json();
    series.setData(data);
    const last = data[data.length-1];
    ohlc.textContent = `O: ${last.open} H: ${last.high} L: ${last.low} C: ${last.close}`;
  }
  symSel.onchange = intSel.onchange = ()=>loadChart(symSel.value,intSel.value);
  loadChart('BTCUSDT','1h');

  // === Chat IA (dummy offline) ===
  ask.onclick=()=>{
    a.textContent="(Simulado) La IA dirÃ­a: tendencia alcista a corto plazo, soporte en 50k, resistencia en 53k.";
  };
  </script>
</body>
</html>
